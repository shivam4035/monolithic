

<!DOCTYPE html>

<head>
     {% block title %}
     {% endblock %}
    <title>MNNIT CART</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <title>The Materialize Cards Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>

</head>
<link rel="stylesheet" type="text/css" href="{% static 'signup/style.css' %}">
<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--logo-->
            <div class ="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <!-- <span class="icon-bar"></span>
                    <span class="icon-bar"></span> -->
                </button>
                <a href="MNNIT_KART.html" class="navbar-brand">MNNIT CART</a>
            </div>


            <!-- Menu Items -->
            <!-- <div class ="collapse navbar-collapse" id="mainNavBar"></div> -->


            <!--icons-->
            <div class ="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li ><a href="#">About</a></li>



                </ul>

                <!-- right-margin -->
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow" class="login">Login</button>&nbsp&nbsp
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindowSignUp" color="red">SignUp</button>
                </ul>


                    <!-- For Login -->
                <div  class="modal fade" id="popUpWindow" role="dialog" >
                    <div class="modal-dialog">
                        
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">

                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <img src="{% static 'signup/images/login-system-icon.jpg' %}" id="loginIMG">
                                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                            </div>

                            <div class="modal-body" style="padding:40px 50px;" >
                                <form role="form" action="{% url 'signin' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="usrname"><div class="glyphicon glyphicon-user"></div> User Name</label>
                                        <input type="text" class="form-control" name="username" id="usrname" placeholder="Enter username" required \>
                                    </div>
                                    <div class="form-group">
                                      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                      <input type="password" class="form-control" name="password" id="psw" placeholder="Enter password" required \>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" checked id="remember">Remember me</label>
                                    </div>
                                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
         
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                <p>Not a member? <a href="#" data-toggle="modal" data-target="#popUpWindowSignUp" class="close" data-dismiss="modal">Sign Up</a></p>
                                    <p>Forgot <a href="#">Password?</a></p>
                            </div>


                        </div>
                    </div>
                </div>





                    <!-- For Sign Up -->
                <div  class="modal fade" id="popUpWindowSignUp" role="dialog" >
                    <div class="modal-dialog" >
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;</button>
                                <img src="{% static 'signup/images/icon_residential.jpg' %}" id="loginIMG">
                            <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
                        </div>

                            <div class="modal-body" style="padding:40px 50px;">
                                <form role="form" action="{% url 'register' %}" method="post"  >
                                    {% csrf_token %}

                                    <span class="form-group" class="form-input">
                                        <label>
                                            <input type="text" name="user_name" class="form-control" placeholder="Username*" value="" required>
                                        </label>
                                    </span>
                                    <div class="form-group">
                                        <label>
                                        <input type="text" name="first_name" class="form-control" placeholder="First Name" value="" style="width: 200px" required>
                                        </label>
                                        <label>
                                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="" style="width: 200px" required>
                                        </label>
                                    </div>


                                    <div class="form-group"  class="form-input">
                                        <label>
                                            <input type="email" name="email" class="form-control"placeholder="E-mail*" required>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="password" name="password" class="form-control" placeholder="Password*" required>
                                            <span style="font-weight: lighter">Password must be min 8 characters long with atleast a digit and alphabet</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                      <label><input type="checkbox" value="" checked>Remember me</label>
                                    </div>
                                    <center><button class="btn-login" onclick="myerror()">Create an account</button></center>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                
                                <a href="#" data-toggle="modal" data-target="#popUpWindow" class="close" data-dismiss="modal">Already a member?</a>
                            </div>


                        </div>
                    </div>
                </div>


            </div>



        </div>
    </nav>





         <script type="text/javascript">

             {% if flag == 0 %}
                 alert("Account not formed..Please use first letter of username capital and atleast a digit..")
             {% endif %}


             {% if flagp == 0 %}
                 alert("Password doesn't match the required conditions")
             {% endif %}


             {% if error_register == True %}
                 alert("Same username or email exists already")
             {% endif %}

             {% if error_signin == True %}
                 alert("Username and Password doesn't match")
             {% endif %}


          </script>

    </body>


</html>
